<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


<a class="waves-effect waves-light btn" href="{% url 'tasks' %}">Go back</a>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you would like to delete this task? {{ task }}</p>
    <button class="btn waves-effect waves-light red" type="submit" name="action">Delete</button>
</form>
