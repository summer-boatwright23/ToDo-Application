<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<h3 class="blue-text text-darken-2">Task Form</h3>
<a class="waves-effect waves-light btn" href="{% url 'tasks' %}">Go back</a>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="input-field">
        <label for="id_subtask">Subtasks</label>
        <select multiple name="subtask" id="id_subtask">
            {% for subtask in subtasks %}
                <option value="{{ subtask.pk }}">{{ subtask.title }}</option>
            {% endfor %}
        </select>
    </div>
    
    {% for form in subtask_formset.forms %}
        {{ form.as_p }}
    {% endfor %}
    
    {{ subtask_formset.management_form }}
    
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
</form>
